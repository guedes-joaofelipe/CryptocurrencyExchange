<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Teste</title>
</head>

<body>

    <header class="header">          
        <div class="header-content">
            <h1 class="title">Criptocurrency Exchange</h1>
        </div>        
    </header>

    <main>
        <div class="content">

            <div class="selector">
                <div class="trade">
                    <span>Trade:</span>
                    <select name="trade" id="trade">
                        <option value="currency">Bitcoint</option>
                        <option value="currency">Dash</option>
                        <option value="currency">Etherium</option>
                    </select>
                </div>

                <div class="switch-container">
                    <img class="switch" src="/img/switch-icon.svg">
                </div>

                <div class="to">
                    <span>To:</span>
                    <select name="trade" id="trade">
                        <option value="currency">Bitcoint</option>
                        <option value="currency">Dash</option>
                        <option value="currency">Etherium</option>
                    </select>
                </div>

                <div class="refresh-container">
                        <img src="/img/refresh-icon.svg" class="button-refresh">
                        <span class="last-updated"></span>
                </div>

            </div>

            <div class="currency-display">
                <div class="coin-container">
                    <img class="logo" src="/img/bitcoin.png" alt="Bitcoin">
                    <span class="coin1">Bitcoint</span>
                </div>

                <div class="arrow-container">
                    <img class="logo" src="/img/right-arrow-icon.svg" alt="Bitcoin">                    
                </div>

                <div class="coin-container">
                    <img class="logo" src="/img/dash.png" alt="Dash">
                    <span class="coin2">Dash</span>
                </div>
            </div>


            <div class="chart-container">
                <div class="chart">
                    <div class = "chart-stats"> 
                        <span class = "stats_value">Lowest Value: 5460.0</span>
                        <span class = "stats_value">Highest Value: 3231.4</span>
                    </div>

                    <div class = "chart-graph"> 
                        &nbsp;
                    </div>
                    
                    <div class = "chart-fees">
                        Bitcoin Recommended Fees (satoshi per byte): <br>
                        <span class = "fees" id = "highFee">High: 40</span>
                        <span class = "fees" id = "mediumFee">Medium: 20</span>
                        <span class = "fees" id = "lowFee">Low: 10</span>
                    </div>

                </div>

                <div class="table-container">
                    <table class="table">
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </main>

    <script src="/script/jquery.min.js"></script>
    <script src="/script/main.js"></script>
</body>

</html>
