<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Teste</title>
</head>

<body>

    <header class="header">
        <div class="header-content">
            <h1 class="title">Cryptocurrency Exchange</h1>
        </div>
        <!-- <div class="subheader-content">
            <h2 class="title">Recommender System</h2>
        </div>   s   -->
    </header>

    <main>
        <div class="content">

            <div class="selector">
                <div class="trade">
                    <span>Trade:</span>
                    <select name="trade" id="trade">
                        <!-- <option value="currency">(ETH) - Etherium</option> -->
                    </select>
                </div>

                <div class="to">
                    <span>To:</span>
                    <select name="to" id="to">                        
                        <!--<option value="currency">(ETH) - Etherium</option> -->
                    </select>
                </div>

                <div class="refresh-container">
                    <img src="./img/refresh-icon.svg" class="button-refresh">
                    <span class="last-updated"></span>
                </div>

            </div>

            <div class="currency-display">
                <div class="coin-container">
                    <img class="logo tradeLogo" src="./img/bitcoin.png" alt="Bitcoin"> 
                    <span class="firstCoinName">Bitcoin (BTC)</span> 
                </div>

                <div class="arrow-container">
                    <img class="arrow" src="./img/right-arrow-icon.svg">
                </div>

                <div class="coin-container">
                    <img class="logo toLogo" src="./img/eth.png" alt="Dash">
                    <span class="secondCoinName">Ethereum (ETH)</span>
                </div>
            </div>


            <div class="chart-container">
                <div class="chart">
                    <div class="response-container">
                        <!-- Data Retrieved Successfully -->
                    </div>

                    <canvas class="chart-graph" width='auto' height="auto">
                        <!-- &nbsp; -->
                    </canvas>

                    <div class="chart-fees">
                        <div class="fees">Bitcoin Recommended Fees (satoshi per byte): </div>
                        <span class="fees" id="highFee"></span>
                        <span class="fees" id="mediumFee"></span>
                        <span class="fees" id="lowFee"></span>
                    </div>

                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th id="market" class="title-table">
                                    Market
                                    <img class="arrow-icon invisible" src="./img/order-arrow-icon.svg">
                                </th>
                                <th id="price" class="title-table">
                                    Price
                                    <img class="arrow-icon invisible" src="./img/order-arrow-icon.svg">
                                </th>
                                <th id="lastVolumeFrom" class="title-table">
                                    Volume (BTC)
                                    <img class="arrow-icon invisible" src="./img/order-arrow-icon.svg">
                                </th>
                                <!-- <th id="lastVolumeTo" class="title-table">
                                    Volume (LTC)
                                    <img class="arrow-icon invisible" src="./img/order-arrow-icon.svg">
                                </th> -->
                            </tr>
                        </thead>
                        <tbody class="table-body">

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </main>

    <script src="./script/jquery.min.js"></script>
    <script src="./script/Chart.min.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
